<div>
  <table class="table table-hover">
    <caption>Concert List</caption>
    <thead>
      <tr>
        <th>Theme</th>
        <th>Singer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.name}}</td>
        <td>{{person.singer}}</td>
      </tr>
    </tbody>
  </table>
</div>
