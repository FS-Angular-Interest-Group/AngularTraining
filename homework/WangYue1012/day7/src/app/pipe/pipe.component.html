<p></p>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="num" class="col-sm-2 control-label">Input Number</label>
    <div class="col-sm-10" width="50%">
      <input [(ngModel)]="num" type="text" id="num" name="num" placeholder="Please input the number">
    </div>
  </div>
  <div class="form-group">
    <label for="num2" class="col-sm-2 control-label">After Round</label>
    <div class="col-sm-10">
      {{num | round}}
    </div>
  </div>
</form>
